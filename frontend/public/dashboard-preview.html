<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Preview - Liquid Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fade-in 0.5s ease-out; }
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .bg-gradient-olive {
            background: linear-gradient(135deg, #6b7d47 0%, #5a6b3a 100%);
        }
        .text-olive-700 {
            color: #5a6b3a;
        }
        .text-olive-600 {
            color: #6b7d47;
        }
        .bg-olive-50 {
            background-color: #f5f7f0;
        }
        .bg-olive-600 {
            background-color: #6b7d47;
        }
        .bg-olive-700 {
            background-color: #5a6b3a;
        }
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #f8fafc, #e0e7ff, #f3e8ff);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="w-full h-screen p-4 box-border" style="background: linear-gradient(to bottom right, #f8fafc, #e0e7ff30, #f3e8ff20);">
        <div class="max-w-7xl mx-auto h-full bg-white rounded-2xl shadow-2xl overflow-hidden flex flex-col">
            <!-- Header -->
            <header class="glass border-b border-gray-200/50 px-4 py-2.5 flex items-center justify-between flex-shrink-0">
                <div>
                    <h2 class="text-sm font-bold text-olive-700">Overview</h2>
                    <p class="text-xs text-gray-500 mt-0.5">Liquid Canvas Website Outreach Studio</p>
                </div>
                <div class="flex items-center space-x-2">
                    <button class="px-2 py-1 glass hover:bg-white/90 text-gray-700 rounded-lg text-xs font-medium transition-colors">Refresh</button>
                    <button class="px-2 py-1 bg-olive-600 hover:bg-olive-700 text-white rounded-lg text-xs font-medium shadow-md transition-colors">Logout</button>
                </div>
            </header>

            <!-- System Status Bar -->
            <div class="px-4 py-2 bg-green-50 border-b border-green-200 flex-shrink-0">
                <div class="flex items-center space-x-4 text-xs">
                    <span class="flex items-center space-x-1.5">
                        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                        <span class="text-green-700 font-semibold">System Online</span>
                    </span>
                    <span class="flex items-center space-x-1.5 text-green-700">
                        <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg>
                        <span class="font-medium">11 completed</span>
                    </span>
                    <span class="flex items-center space-x-1.5 text-red-700">
                        <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/></svg>
                        <span class="font-medium">3 failed</span>
                    </span>
                </div>
            </div>

            <!-- Main Content -->
            <main class="flex-1 p-4 overflow-y-auto" style="background: linear-gradient(to bottom, #ffffff, #f8fafc);">
                <!-- Stats Cards Grid -->
                <div class="grid grid-cols-3 gap-3 mb-4">
                    <!-- Total Prospects -->
                    <div class="glass rounded-xl shadow-lg border border-white/30 p-4 hover:shadow-xl transition-all duration-300">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-xs font-medium text-gray-600 mb-1">Total Prospects</p>
                                <p class="text-2xl font-bold text-olive-700">127</p>
                            </div>
                            <div class="p-2.5 rounded-lg shadow-md bg-olive-600">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <!-- With Email -->
                    <div class="glass rounded-xl shadow-lg border border-white/30 p-4 hover:shadow-xl transition-all duration-300">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-xs font-medium text-gray-600 mb-1">With Email</p>
                                <p class="text-2xl font-bold text-olive-700">59</p>
                            </div>
                            <div class="p-2.5 rounded-lg shadow-md bg-olive-600">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <!-- Sent -->
                    <div class="glass rounded-xl shadow-lg border border-white/30 p-4 hover:shadow-xl transition-all duration-300">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-xs font-medium text-gray-600 mb-1">Sent</p>
                                <p class="text-2xl font-bold text-olive-700">0</p>
                            </div>
                            <div class="p-2.5 rounded-lg shadow-md bg-olive-600">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <!-- Pending -->
                    <div class="glass rounded-xl shadow-lg border border-white/30 p-4 hover:shadow-xl transition-all duration-300">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-xs font-medium text-gray-600 mb-1">Pending</p>
                                <p class="text-2xl font-bold text-olive-700">127</p>
                            </div>
                            <div class="p-2.5 rounded-lg shadow-md bg-olive-600">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <!-- Replied -->
                    <div class="glass rounded-xl shadow-lg border border-white/30 p-4 hover:shadow-xl transition-all duration-300">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-xs font-medium text-gray-600 mb-1">Replied</p>
                                <p class="text-2xl font-bold text-olive-700">0</p>
                            </div>
                            <div class="p-2.5 rounded-lg shadow-md bg-olive-600">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <!-- Jobs Running -->
                    <div class="glass rounded-xl shadow-lg border border-white/30 p-4 hover:shadow-xl transition-all duration-300">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-xs font-medium text-gray-600 mb-1">Jobs Running</p>
                                <p class="text-2xl font-bold text-olive-700">0</p>
                            </div>
                            <div class="p-2.5 rounded-lg shadow-md bg-olive-600">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Control Sections -->
                <div class="grid grid-cols-2 gap-4">
                    <!-- Master Switch -->
                    <div class="glass rounded-xl shadow-lg border border-white/30 p-5">
                        <div class="flex items-center space-x-2 mb-3">
                            <svg class="w-4 h-4 text-olive-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                            </svg>
                            <h3 class="text-sm font-bold text-gray-900">Master Switch</h3>
                        </div>
                        <p class="text-xs text-gray-600 mb-4">Enable/disable all pipeline activities</p>
                        <div class="flex items-center space-x-3">
                            <div class="w-14 h-7 bg-gray-300 rounded-full relative cursor-pointer transition-colors">
                                <div class="w-6 h-6 bg-white rounded-full absolute left-0.5 top-0.5 shadow-md transition-transform"></div>
                            </div>
                            <span class="text-xs font-medium text-gray-600">Off</span>
                        </div>
                    </div>
                    <!-- Mode -->
                    <div class="glass rounded-xl shadow-lg border border-white/30 p-5">
                        <div class="flex items-center space-x-2 mb-3">
                            <svg class="w-4 h-4 text-olive-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                            </svg>
                            <h3 class="text-sm font-bold text-gray-900">Mode</h3>
                        </div>
                        <div class="flex space-x-2 mb-3">
                            <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg text-xs font-semibold shadow-sm">Off</button>
                            <button class="px-4 py-2 bg-white border-2 border-gray-300 text-gray-700 rounded-lg text-xs font-semibold hover:border-olive-500 transition-colors">Manual</button>
                        </div>
                        <p class="text-xs text-gray-600">Pipeline activities run only when you trigger them</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
